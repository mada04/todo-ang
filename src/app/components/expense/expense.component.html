
  <form [formGroup]="expenseForm" (ngSubmit)="addExpense()">
    <mat-form-field>
      <mat-label>Titlu</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Sumă</mat-label>
      <input matInput type="number" formControlName="amount" required />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Categorie</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Alimente">Alimente</mat-option>
        <mat-option value="Transport">Transport</mat-option>
        <mat-option value="Divertisment">Divertisment</mat-option>
      </mat-select>
    </mat-form-field>
  
  
  
    <mat-form-field>
      <mat-label>Choose a date</mat-label>

      <mat-hint>MM/DD/YYYY</mat-hint>
      <input matInput [matDatepicker]="picker"  formControlName="date" required >
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="expenseForm.invalid">Adaugă</button>
  </form>
