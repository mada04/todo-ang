<div class="container">
    <h2>Notite</h2>
    <div class="note-form">
        <div>

            <input [(ngModel)]="newNote.title" placeholder="Titlu"  class="note-input"/>
        </div>
        <div>

            <input [(ngModel)]="newNote.content" placeholder="Continut"  class="note-input"/>
        </div>
        <button (click)="addNote()">Adauga Notita</button>
    </div>

    <!-- <div *ngFor="let note of dataSource" class="note">
        <h3>{{note.title}}</h3>
        <p>{{note.content}}</p>
        <small>{{note.date}}</small>
        <button (click)="deleteNote(note.id)">Sterge</button>
    </div> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
        <!-- Coloană Nume -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
    
        <!-- Coloană Vârstă -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef>Content</th>
          <td mat-cell *matCellDef="let element">{{ element.content }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Content</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>
    
        <!-- Coloană Acțiuni -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-icon-button color="warn" (click)="deleteNote(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
