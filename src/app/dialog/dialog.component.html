<div [@dialogAnimation]>
<h2 mat-dialog-title>Adaugare Utilizator</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nume</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number">
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" type="number">
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions >
<button mat-button (click)="dialogRef.close()">Anuleaza</button>
<button mat-button color="primary" (click)="closeDialog()" [disabled]="form.invalid">Salveaza</button>

</mat-dialog-actions>
</div>
